    - &get_logo
      name: Get logo image from logoUrl
      script: |
        echo "ðŸš€ Started: Downloading logo from $LOGO_URL"
            mkdir -p assets/images/
            wget -O assets/images/logo.png $LOGO_URL
            if [ $? -ne 0 ]; then
              echo "âŒ Error: Failed to download logo"
              exit 1
            fi
            flutter pub get
            echo "âœ… Completed: Logo downloaded"

    - &set_launcher_icons
      name: Generate Launcher Icons
      script: |
        flutter pub run flutter_launcher_icons:main
        flutter pub get

    - &change_app_name
      name: Change app name
      script: |
        flutter pub run rename setAppName --value "$APP_NAME"
        flutter pub get

    - &get_splash
      name: Get splash screen image from splash image from Url
      script: |
        if [ "$IS_SPLASH" = "true" ]; then
          echo "ðŸš€ Started: Downloading splash assets"
        
          mkdir -p assets/images/
        
          # Download splash logo
          echo "â¬‡ï¸ Downloading splash logo from: $SPLASH"
          wget -O assets/images/splash.png "$SPLASH"
          if [ $? -ne 0 ]; then
          echo "âŒ Error: Failed to download SPLASH logo"
          exit 1
          fi
        
          # Download splash background (optional)
          if [ -n "$SPLASH_BG" ]; then
          echo "â¬‡ï¸ Downloading splash background from: $SPLASH_BG"
          wget -O assets/images/splash_bg.png "$SPLASH_BG"
          if [ $? -ne 0 ]; then
          echo "âŒ Error: Failed to download SPLASH background"
          exit 1
          fi
          else
          echo "â„¹ï¸ No SPLASH_BG provided, skipping background download"
          fi
        
          flutter pub get
          echo "âœ… Completed: Splash assets downloaded"
          
          else
          echo "â­ï¸ Skipping splash asset download (IS_SPLASH != true)"
          fi
    

    - &Inject_Firebase_iOS_Push
      name: Firebase Push Notification Setup for iOS
      script: |
        if [ "$PUSH_NOTIFY" = "true" ]; then
          echo "ðŸ”” Enabling Firebase Push Notifications for iOS..."
        
          # 1. Download and apply Firebase config
          mkdir -p firebase/ios
          if [ -n "$firebase_config_ios" ]; then
            wget -O firebase/ios/GoogleService-Info.plist "$firebase_config_ios"
          fi
        
          if [ -f "firebase/ios/GoogleService-Info.plist" ]; then
            cp firebase/ios/GoogleService-Info.plist ios/Runner/GoogleService-Info.plist
            echo "âœ… GoogleService-Info.plist copied."
          else
            echo "âŒ Missing GoogleService-Info.plist. Cannot proceed with Firebase setup."
            exit 1
          fi
        
          # 2. Add Firebase SDK (via committed Package.resolved)
          if [ -f "firebase/ios/Package.resolved" ]; then
            mkdir -p ios/Runner.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/
            cp firebase/ios/Package.resolved ios/Runner.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved
            echo "ðŸ“¦ Firebase SDK resolved from committed Package.resolved."
          else
            echo "âš ï¸ Package.resolved not found. Firebase SDK must be added manually in Xcode."
          fi
        
          # 3. Download APNs Auth Key if provided (Optional)
          if [ -n "$APNS_AUTH_KEY_URL" ]; then
            wget -O firebase/ios/AuthKey.p8 "$APNS_AUTH_KEY_URL"
            echo "ðŸ“¥ Downloaded AuthKey.p8 for APNs"
          fi
        
          # 4. Check APNs entitlements
          if grep -q "aps-environment" ios/Runner/Runner.entitlements; then
            echo "âœ… APNs entitlements already enabled."
          else
            echo "âš ï¸ Warning: Missing APNs entitlement in Runner.entitlements."
          fi
        else
          echo "ðŸš« PUSH_NOTIFY is false. Skipping Firebase push notification setup for iOS."
          rm -f ios/Runner/GoogleService-Info.plist
          rm -f ios/Runner.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved
          echo "ðŸ§¹ Cleaned up Firebase iOS config."
        fi

    - &get_json
      name: Get JSON file
      script: |
        if [ "$PUSH_NOTIFY" = "true" ]; then
           echo "ðŸ“¥ Downloading google-services.json..."
           wget -O android/app/google-services.json "$firebase_config_android"
           wget -O assets/google-services.json "$firebase_config_android"
         else
           echo "ðŸš« Firebase config skipped (PUSH_NOTIFY is not true)"
         fi

    - &Inject_Firebase
      name: Inject Firebase and buildscript block
      script: |
        if [ "$PUSH_NOTIFY" = "true" ]; then
          echo "ðŸ“¦ Enabling Firebase integration..."

          # Check if Firebase classpath is already present
          if ! grep -q 'com.google.gms:google-services' android/build.gradle; then
            echo "âœ… Firebase classpath not found, injecting..."

            if ! grep -q 'buildscript {' android/build.gradle; then
              # No buildscript block found â€“ inject the entire block at the top
              sed -i '1s;^;buildscript {\n  repositories {\n    google()\n    mavenCentral()\n  }\n  dependencies {\n    classpath "com.google.gms:google-services:4.3.15"\n  }\n}\n\n;' android/build.gradle
              echo "âœ… Full buildscript block injected"
            else
              # buildscript exists â€“ insert the classpath into the dependencies
              sed -i '/buildscript {/,/}/ s/dependencies {/dependencies {\n    classpath "com.google.gms:google-services:4.3.15"/' android/build.gradle
              echo "âœ… Firebase classpath inserted into existing buildscript"
            fi
          else
            echo "âœ… Firebase classpath already present, skipping injection"
          fi
        else
          echo "ðŸš« Firebase config skipped (PUSH_NOTIFY is not true)"
        fi

    - &Update_SDK_Version
      name: Updating SDK Version for Android & iOS (Conditional)
      script: |
          if [ "$PUSH_NOTIFY" = "true" ]; then
            echo "ðŸ”§ Updating Android and iOS SDK versions..."
          
            # â”€â”€â”€â”€â”€ Android SDK Versions â”€â”€â”€â”€â”€
            echo "ðŸ“± Updating Android minSdkVersion and targetSdkVersion in build.gradle"
            sed -i.bak 's/minSdkVersion\s*=.*$/minSdkVersion 21/' android/app/build.gradle
            sed -i.bak 's/targetSdkVersion\s*=.*$/targetSdkVersion 34/' android/app/build.gradle
            echo "âœ… Android SDK versions updated"
          
            # â”€â”€â”€â”€â”€ iOS Minimum Target Version â”€â”€â”€â”€â”€
            echo "ðŸ Updating iOS minimum deployment target in Podfile..."
            PODFILE_PATH="ios/Podfile"
          
            if [ -f "$PODFILE_PATH" ]; then
              sed -i.bak -E "s/platform :ios, '[0-9.]+'/platform :ios, '12.0'/" "$PODFILE_PATH"
              echo "âœ… iOS minimum deployment target updated to 12.0"
            else
              echo "âš ï¸ Podfile not found. Skipping iOS deployment target update."
            fi
          
            # Optional: iOS project.pbxproj iOS Deployment Target
            IOS_PROJECT_FILE="ios/Runner.xcodeproj/project.pbxproj"
            if [ -f "$IOS_PROJECT_FILE" ]; then
              sed -i'' -e "s/IPHONEOS_DEPLOYMENT_TARGET = .*;/IPHONEOS_DEPLOYMENT_TARGET = 12.0;/" "$IOS_PROJECT_FILE"
              echo "âœ… Xcode project iOS deployment target updated to 12.0"
            fi
          else
            echo "ðŸš« SDK version update skipped (PUSH_NOTIFY is not true)"
          fi

    - &Update_App_Version
      name: Inject Version Info into pubspec, build.gradle (Android) & Xcode project (iOS)
      script: |
          echo "ðŸ”„ Updating version to ${VERSION_NAME}+${VERSION_CODE}"
          
          # â”€â”€â”€â”€â”€ pubspec.yaml â”€â”€â”€â”€â”€
          sed -i'' -e "s/^version: .*/version: ${VERSION_NAME}+${VERSION_CODE}/" pubspec.yaml
          echo "âœ… Updated pubspec.yaml"
          
          # â”€â”€â”€â”€â”€ Android build.gradle â”€â”€â”€â”€â”€
          echo "ðŸ”§ Updating Android build.gradle..."
          sed -i'' -e "s/versionCode.*/versionCode ${VERSION_CODE}/" android/app/build.gradle
          sed -i'' -e "s/versionName \".*\"/versionName \"${VERSION_NAME}\"/" android/app/build.gradle
          echo "âœ… Android version updated: $VERSION_NAME ($VERSION_CODE)"
          
          # â”€â”€â”€â”€â”€ iOS: project.pbxproj â”€â”€â”€â”€â”€
          echo "ðŸ Updating iOS version info in project.pbxproj..."
          IOS_PROJECT_FILE="ios/Runner.xcodeproj/project.pbxproj"
          
          if [ -f "$IOS_PROJECT_FILE" ]; then
            sed -i'' -e "s/MARKETING_VERSION = .*;/MARKETING_VERSION = ${VERSION_NAME};/" "$IOS_PROJECT_FILE"
            sed -i'' -e "s/CURRENT_PROJECT_VERSION = .*;/CURRENT_PROJECT_VERSION = ${VERSION_CODE};/" "$IOS_PROJECT_FILE"
            echo "âœ… iOS version updated: $VERSION_NAME ($VERSION_CODE)"
          else
            echo "âŒ iOS project file not found at $IOS_PROJECT_FILE"
            exit 1
          fi

    

    - &key_store
      name: Setup Android keystore and insert Gradle signing block
      script: |
        echo "âœ… Downloading keystore..."
        curl -o android/app/keystore.jks "$KEY_STORE"
    
        echo "âœ… Writing key.properties..."
        cat > android/key.properties <<EOF
        storeFile=keystore.jks
        storePassword=$CM_KEYSTORE_PASSWORD
        keyAlias=$CM_KEY_ALIAS
        keyPassword=$CM_KEY_PASSWORD
        EOF

    - &update_package_names
      name: Update Android & iOS Package Name / Bundle ID
      script: |
        echo "ðŸ”§ Updating Android and iOS package name (bundle ID)..."
        
        # Validate package/bundle ID format (Java-style, dot-separated)
        if [[ ! "$PKG_NAME" =~ ^[a-zA-Z_][a-zA-Z0-9_]*(\.[a-zA-Z_][a-zA-Z0-9_]*)+$ ]]; then
        echo "âŒ ERROR: Invalid package/bundle identifier: $PKG_NAME"
        exit 1
        fi
        
        echo "âœ” Package name / Bundle ID: $PKG_NAME"
        
               echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ ANDROID UPDATE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
               echo "ðŸ“¦ Updating Android package..."
               flutter pub run rename setBundleId --value "$PKG_NAME"
        
               # Update AndroidManifest.xml
               sed -i "s/package=\"[^\"]*\"/package=\"$PKG_NAME\"/g" android/app/src/main/AndroidManifest.xml
               # For macOS: sed -i '' ...
               sed -i "s/applicationId \"[^\"]*\"/applicationId \"$PKG_NAME\"/g" android/app/build.gradle
        
               echo "âœ… Android package updated."
        
               echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ iOS UPDATE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
               echo "ðŸ Updating iOS bundle identifier..."
               IOS_PROJECT_PATH="ios/Runner.xcodeproj/project.pbxproj"
        
               if [ -f "$IOS_PROJECT_PATH" ]; then
                 sed -i "s/PRODUCT_BUNDLE_IDENTIFIER = .*;/PRODUCT_BUNDLE_IDENTIFIER = $PKG_NAME;/g" "$IOS_PROJECT_PATH"
                 echo "âœ… iOS bundle identifier updated."
               else
                 echo "âŒ iOS project file not found at $IOS_PROJECT_PATH"
                 exit 1
               fi         

    - &build_ipa
      name: Building iOS App with Feature Flags
      script: |
        echo "âœ… Building iOS IPA..."
        flutter build ipa --release $flutter_build_flags > flutter_build.log
        echo "âœ… IPA build completed."

    - &build_apk
      name: Building Apk with Feature Flags
      script: |
        echo "âœ… Building APK..."
        flutter build apk --release $flutter_build_flags > flutter_build.log
        echo "âœ… APK build completed."

        echo "âœ… Building AppBundle..."
        flutter build appbundle --release $flutter_build_flags > flutter_build2.log
        echo "âœ… AppBundle build completed."

